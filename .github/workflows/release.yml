name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write  # Needed to create GitHub releases

jobs:
  validate-tag:
    name: Validate Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}

    steps:
      - name: Extract version from tag
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Tag: $TAG"

          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Invalid tag format. Use vMAJOR.MINOR.PATCH (e.g., v1.2.3)"
            exit 1
          fi

          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  copyright:
    name: Check Copyright Headers
    needs: validate-tag
    uses: ./.github/workflows/_copyright.yml

  lint:
    name: Lint
    needs: validate-tag
    uses: ./.github/workflows/_lint.yml

  typecheck:
    name: Type Check
    needs: [copyright, lint]
    uses: ./.github/workflows/_typecheck.yml

  test:
    name: Unit Tests
    needs: [copyright, lint]
    uses: ./.github/workflows/_test.yml

  build:
    name: Build
    needs: [typecheck, test]
    uses: ./.github/workflows/_build.yml

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [validate-tag, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ needs.validate-tag.outputs.version }}
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" | head -20)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s")
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ needs.validate-tag.outputs.version }}
          body: |
            ## PixiCompose v${{ needs.validate-tag.outputs.version }}

            ### Installation

            ```bash
            npm install pixicompose@${{ needs.validate-tag.outputs.version }}
            ```

            ### Changes

            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
