name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  copyright:
    name: Check Copyright Headers
    uses: ./.github/workflows/_copyright.yml

  lint:
    name: Lint
    uses: ./.github/workflows/_lint.yml

  typecheck:
    name: Type Check
    needs: [copyright, lint]
    uses: ./.github/workflows/_typecheck.yml

  test:
    name: Unit Tests
    needs: [copyright, lint]
    uses: ./.github/workflows/_test.yml

  build:
    name: Build
    needs: [typecheck, test]
    uses: ./.github/workflows/_build.yml

  test-browser:
    name: Browser Tests (PR only)
    if: github.event_name == 'pull_request'
    needs: [build]
    uses: ./.github/workflows/_test-browser.yml
